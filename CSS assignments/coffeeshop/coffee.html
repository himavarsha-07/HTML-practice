<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee.css">
    <title>My Coffee Shop</title>
</head>
<body>
    <nav class="nav-header">
        <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo">
        <h2>Coffee Masters</h2>
    </nav>
    <div class="grid1">
        <section class="pane-1">
            <h4 class="heading">ITEMS</h4>
            <div class="grid3">
                <div class="grid4">
                    <h4 class="quantity">1x</h3>
                    <div class="order">
                        <h4 class="item-name">Cappucino</h4>
                        <h5 class="item-lists">Light Foam</h5>
                    </div>
                </div>
                <h4 class="cost">$6.00</h4>
            </div>
            <div class="grid3">
                <div class="grid4">
                    <h4 class="quantity">1x</h3>
                    <div class="order">
                        <h4 class="item-name">Cappucino</h4>
                        <h5 class="item-lists">Almond Milk</h5>
                        <h5 class="item-lists">Double Espresso Shot</h5>
                    </div>
                </div>
                <h4 class="cost">$7.90</h4>
            </div>
            <div class="grid3">
                <div class="grid4">
                    <h4 class="quantity">1x</h3>
                    <div class="order">
                        <h4 class="item-name">Croissant</h4>
                        <h5 class="item-lists">Butter</h5>
                    </div>
                </div>
                <h4 class="cost">$5.37</h4>
            </div>
        </section>
        <div class="grid2">
            <section class="pane-2">
                <h4 class="heading">NAME</h4>
                <div class="input-box">
                    <label class="input-label">Name for order</label>
                    <input class="input" />
                </div>
            </section>
            <section class="pane-3">
                <h4 class="heading">PAYMENT</h4>
                <div class="input-box">
                    <label class="input-label">Card number</label>
                    <input class="input" />
                </div>
                <div class="input-box">
                    <label class="input-label">CCV number</label>
                    <input class="input-2" />
                </div>
            </section>
        </div>
    </div>
    <div class="bill">
        <div class="bill-1">
            <p>Sub Total:</p>
            <p>$19.27</p>
        </div>
        <div class="bill-1">
            <p>Tax:</p>
            <p>$0.96</p>
        </div>
        <div class="bill-2">
            <p>Total:</p>
            <p>$20.23</p>
        </div>
        <button type="button">Place Order</button>
    </div>
</body>
</html>
